services:
  # Frontend Service
  - type: web
    name: notevault-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://notevault-backend.onrender.com/api/*
      - type: file
        source: /**
        destination: /index.html
    
  # Backend Service (if you want to deploy backend separately)
  - type: web
    name: notevault-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001